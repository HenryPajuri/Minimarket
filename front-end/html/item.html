<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product • MiniMarket</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/item.css">
</head>

<body>
  <header class="sticky-header">
    <div class="top-bar">
      <div class="container">
        <a class="logo" href="/html/index.html">MiniMarket</a>
        <div class="search-wrapper">
          <svg class="search-icon" viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2" fill="none" />
            <line x1="16" y1="16" x2="22" y2="22" stroke="currentColor" stroke-width="2" />
          </svg>
          <input id="searchInput" type="text" placeholder="Search for items" autocomplete="off">
        </div>
        <div class="nav-auth">
          <span id="navUser"></span>
          <button id="loginBtn" class="btn">Sign up | Log in</button>
          <button id="logoutBtn" class="btn hidden">Logout</button>
        </div>
      </div>
    </div>
    <nav class="nav-bar">
      <ul>
        <li><a href="/html/index.html">Browse</a></li>
        <li><a id="sellBtn" class="btn-link">Sell</a></li>
        <li id="messagesNavItem" class="hidden"><a href="/html/messages.html" id="messagesLink">Messages <span
              id="unreadBadge" class="badge hidden">0</span></a></li>
        <li id="myItemsNavItem" class="hidden"><a href="/html/useritems.html">My Items</a></li>
        <li><a href="/html/about.html" class="active">About</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="item-page">
      <div class="product-detail">
        <div class="gallery">
          <div class="thumbnails" id="thumbsContainer">
            <!-- Thumbnail images will be inserted here -->
          </div>
          <img id="mainImage" class="main-image" src="/placeholder.jpg" alt="Product Image">
        </div>

        <div class="product-info">
          <h2 id="itemName">Loading...</h2>
          <div class="price" id="itemPrice">€0.00</div>
          <div class="description" id="itemDescription">Loading description...</div>

          <div class="cta-group">
            <button id="buyBtn" class="btn-primary">Buy Now</button>
            <button id="offerBtn" class="btn-outline">Make Offer</button>
            <button id="msgBtn" class="btn-outline">Message Seller</button>
            <!-- NEW: Delete button (only visible for owner) -->
            <button id="deleteBtn" class="btn-outline hidden"
              style="background: #ff4444; border-color: #ff4444; color: white;">Delete Item</button>
          </div>

          <div class="seller">
            Sold by <span id="sellerName">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="deleteModal" class="modal hidden">
    <div class="modal-content">
      <button id="closeDeleteModal" class="close">&times;</button>
      <h3>Delete Item</h3>
      <p>Are you sure you want to delete this item? This action cannot be undone.</p>
      <div style="display: flex; gap: 1rem; margin-top: 2rem;">
        <button id="confirmDelete" class="btn-primary"
          style="background: #ff4444; border-color: #ff4444;">Delete</button>
        <button id="cancelDelete" class="btn-outline">Cancel</button>
      </div>
    </div>
  </div>

  <div id="authModal" class="modal hidden">
    <div class="modal-content">
      <button id="closeModal" class="close">&times;</button>
      <div class="tabs">
        <button id="showLogin" class="tab active">Login</button>
        <button id="showSignup" class="tab">Sign up</button>
      </div>
      <form id="loginForm" class="auth-form">
        <input id="loginEmail" type="email" placeholder="Email" required>
        <input id="loginPassword" type="password" placeholder="Password" required>
        <button type="submit" class="btn-primary">Login</button>
      </form>
      <form id="signupForm" class="auth-form hidden">
        <input id="signupName" type="text" placeholder="Username" required>
        <input id="signupEmail" type="email" placeholder="Email" required>
        <input id="signupPassword" type="password" placeholder="Password" required>
        <div id="turnstile-container"></div>
        <button type="submit" class="btn-primary">Create account</button>
      </form>
    </div>
  </div>

  <footer>
    <p>© 2025 MiniMarket. All rights reserved.</p>
  </footer>

  <!-- External Turnstile Files -->
  <script src="/js/turnstile.js"></script>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onloadTurnstileCallback" defer></script>
  <script type="module" src="/js/item.js"></script>
</body>

</html>
